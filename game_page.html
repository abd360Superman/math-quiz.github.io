<html>
    <head>
        <title>The Math Quiz</title>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

            <br>

                <br><br>

			    <br>
	
		    <br>

			    <input type="text" id="number2_input" class="form-control" placeholder="Player 2 Name">

		    <br>
